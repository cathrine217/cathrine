  <!-- ================= ENQUIRY FORM ================= -->
  <!-- Collects customer details such as name, email, phone, and enquiry message -->
  <form action="#" method="post" style="max-width: 500px; margin: auto; background: beige; padding: 20px; border: 1px solid blanchedalmond; border-radius: 8px;">

    <label for="name">Full Name:</label><br>

    <!-- Phone Number Input -->

    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

    <!-- Message Box -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Write your enquiry here..." required style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea><br>

    <!-- Submit Button -->
